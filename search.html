<!DOCTYPE html>
<html lang="en" class="optionsPage">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fridge Forager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Josefin+Sans|Maven+Pro|Montserrat|Open+Sans" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>

<body>

    <div id="ff-icon">
        <img id="logo" src="images/ff.png">
    </div>
    
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large">
            <i class="large material-icons" style="color: rgb(87, 87, 87)">menu</i>
        </a>
        <ul>
            <li><a href="index.html" class="btn-floating"><i class="material-icons" style="color: rgb(87, 87, 87)">home</i></a></li>
            <li><a href="search.html" class="btn-floating"><i class="material-icons" style="color: rgb(87, 87, 87)">search</i></a></li>
        </ul> 
    </div>        
    <h4 class="h5align" style= "color:rgb(87, 87, 87)">Customize your recipe search!</h4>
    
    <br>
    <br>

    <div class="container">
        
        <div class ="row">
            <div class="input-field col s6">
                <select class="dietParam">
                    <option value="" disabled selected></option>
                    <option value="388^Lacto vegetarian">Lacto vegetarian</option>
                    <option value="389^Ovo vegetarian">Ovo vegetarian</option>
                    <option value="390^Pescetarian">Pescetarian</option>
                    <option value="386^Vegan">Vegan</option>
                    <option value="387^Lacto-ovo vegetarian">Vegetarian</option>
                    <option value="403^Paleo">Paleo</option>
                </select>
                <label>Diet</label>
            </div>

            <div class="input-field col s6">
                <select multiple class="allergyParam">
                    <option value="" disabled selected></option>
                    <option value="393^Gluten-Free">Gluten</option>
                    <option value="394^Peanut-Free">Peanut</option>
                    <option value="398^Seafood-Free">Seafood</option>
                    <option value="399^Sesame-Free">Sesame</option>
                    <option value="400^Soy-Free">Soy</option>
                    <option value="396^Dairy-Free">Dairy</option>
                    <option value="397^Egg-Free">Egg</option>
                    <option value="401^Sulfite-Free">Sulfite</option>
                    <option value="395^Tree Nut-Free">Tree Nut</option>
                    <option value="392^Wheat-Free">Wheat</option>
                </select>
                <label>Allergies</label>
            </div>
        </div>

        <div class="row included-exclude-row">
            <div class="input-field col s5">
                <input id="included-ingredient" type="text" class="validate">
                <label id="included-label" for="included-ingredient">Specify ingredients</label>
            </div>
            <div class="col s1">
                <button id="add-ingredient" class="btn-floating btn-large waves-effect waves-light" style="background-color: #91DEB7"><i class="material-icons">add</i></button>
            </div>
            <div class="input-field col s5">
                <input id="excluded-ingredient" type="text" class="validate">
                <label id="excluded-label" for="excluded-ingredient">Exclude ingredient</label>
            </div>
            <div class="col s1">
                <button id="exclude-ingredient" class="btn-floating btn-large waves-effect waves-light" style="background-color: #ECB0CE"><i class="material-icons">block</i></button>
            </div>
        </div>

        <div class="row ingredient-row">
            <div id="included-section" class="col s6 center-align green-text"></div>
            <div id="excluded-section" class="col s6 center-align red-text"></div>
        </div>

        <br>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light search-recipes darken-1" type="submit" name="action" style="background-color: #B584E5; color: white">search recipes<i class="material-icons right">local_dining</i></button>
            </div>
        </div>
                        
            
        <div id="addMoreSection" class="row center-align"></div>

        <div id="results-section"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="javascript/index.js"></script>    
    <script type="text/javascript" src="javascript/search.js"></script>       
</body>

</html>
